<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Blue Card</title>
  <style>
    /* Reset + base */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: #ffffff; /* white background as requested */
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#0f172a;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* Container */
    .card{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,255,0.98));
      border-radius:14px;
      padding:28px 28px 32px;
      box-shadow: 0 10px 30px rgba(12, 40, 80, 0.12), 0 2px 6px rgba(12,40,80,0.06);
      border:1px solid rgba(15,23,42,0.04);
      position:relative;
      overflow:hidden;
    }

    /* Subtle top-blue accent */
    .card:before{
      content:"";
      position:absolute;
      left:-40%;
      top:-60px;
      width:220%;
      height:220px;
      background: radial-gradient(600px 200px at 20% 20%, rgba(14,165,233,0.08), transparent 25%), radial-gradient(600px 200px at 80% 80%, rgba(59,130,246,0.06), transparent 20%);
      transform:translateZ(0);
      pointer-events:none;
    }

    h1{font-size:20px;margin-bottom:8px;color:#0b1220}
    p.lead{font-size:13px;color:#314155;margin-bottom:20px}

    .form-group{margin-bottom:14px}
    label{
      display:block;font-size:13px;color:#334155;margin-bottom:8px;font-weight:600;
    }

    input[type="email"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(15, 23, 42, 0.08);
      background: #fff;
      font-size:14px;
      outline:none;
      transition:box-shadow .18s ease, border-color .15s ease, transform .08s ease;
    }

    input[type="email"]:focus, input[type="password"]:focus{
      border-color: rgba(59,130,246,0.9);
      box-shadow: 0 6px 18px rgba(59,130,246,0.12);
      transform: translateY(-1px);
    }

    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:8px}

    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      gap:10px;padding:10px 16px;border-radius:10px;border:0;cursor:pointer;font-weight:700;font-size:14px;
      transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.06);
    }

    .btn.primary{
      background: linear-gradient(90deg,#0ea5e9,#2563eb);
      color:#fff;
    }
    .btn.primary:active{transform:translateY(1px)}
    .btn.ghost{
      background:transparent;border:1px solid rgba(15,23,42,0.06);color:#0f172a;padding:9px 14px;font-weight:600
    }

    .remember{display:flex;align-items:center;gap:8px;font-size:13px;color:#334155}
    .small{font-size:12px;color:#64748b}

    /* Loader */
    .spinner{
      width:18px;height:18px;border-radius:50%;border:2px solid rgba(255,255,255,0.48);border-top-color:rgba(255,255,255,0.98);animation:spin .9s linear infinite;display:inline-block
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Success tick */
    .success{
      display:inline-flex;align-items:center;gap:8px;color:#065f46;background:#ecfdf5;padding:10px;border-radius:10px;border:1px solid rgba(6,95,70,0.06);font-weight:700;font-size:13px
    }

    /* Footer small */
    .foot{margin-top:18px;text-align:center;font-size:12px;color:#94a3b8}

    /* Responsive */
    @media (max-width:480px){
      .card{padding:20px; border-radius:12px}
    }

    /* tiny entrance animation */
    .card{opacity:0;transform:translateY(10px) scale(.997);animation:enter .42s cubic-bezier(.2,.9,.2,1) forwards}
    @keyframes enter{to{opacity:1;transform:none}}

    /* error */
    .input-error{border-color:#ef4444;box-shadow:0 6px 18px rgba(239,68,68,0.06)}

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="login-title">
    <header>
      <h1 id="login-title">Welcome back</h1>
      <p class="lead">Sign in to your account to continue. Secure and fast.</p>
    </header>

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@company.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Your secure password" required minlength="6" />
      </div>

      <div class="actions">
        <label class="remember"><input type="checkbox" id="remember" /> Remember</label>
        <button type="button" class="btn ghost" id="forgotBtn">Forgot?</button>
      </div>

      <div style="margin-top:16px;display:flex;gap:10px;align-items:center">
        <button id="submitBtn" class="btn primary" type="submit">
          <span id="btnLabel">Sign in</span>
        </button>
        <div id="statusArea" aria-live="polite"></div>
      </div>
    </form>

    <div class="foot">Don't have an account? <button id="signup" class="btn" style="background:transparent;color:#2563eb;padding:6px 10px;font-weight:700">Create</button></div>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnLabel = document.getElementById('btnLabel');
    const statusArea = document.getElementById('statusArea');

    function showLoading() {
      submitBtn.disabled = true;
      // replace label with spinner
      btnLabel.innerHTML = '<span class="spinner" aria-hidden="true"></span> Loading';
    }
    function hideLoading() {
      submitBtn.disabled = false;
      btnLabel.textContent = 'Sign in';
    }

    function showSuccess(msg){
      statusArea.innerHTML = `<div class="success" role="status">\n        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">\n          <path d=\"M5 13l4 4L19 7\" stroke=\"#065f46\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/>\n        </svg> ${msg}</div>`;
    }

    function showError(msg){
      statusArea.innerHTML = `<div style=\"color:#ef4444;font-weight:700;font-size:13px;\">${msg}</div>`;
    }

    form.addEventListener('submit', function(e){
      e.preventDefault();
      statusArea.innerHTML = '';

      const email = document.getElementById('email');
      const password = document.getElementById('password');

      // simple client validation
      let ok = true;
      [email,password].forEach(i => i.classList.remove('input-error'));

      if(!email.value || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value)){
        email.classList.add('input-error');
        ok = false;
      }
      if(!password.value || password.value.length < 6){
        password.classList.add('input-error');
        ok = false;
      }
      if(!ok){
        showError('Please fix the highlighted fields');
        return;
      }

      // simulate network request
      showLoading();
      setTimeout(()=>{
        // simple fake auth: password 'password123' is success
        hideLoading();
        if(password.value === 'password123'){
          showSuccess('Logged in successfully');
          // small confetti-like micro-animation (scale)
          submitBtn.animate([
            { transform: 'scale(1)' },
            { transform: 'scale(1.04)' },
            { transform: 'scale(1)' }
          ], { duration: 420, easing: 'ease-out' });
        } else {
          showError('Invalid email or password');
          password.classList.add('input-error');
        }
      }, 1400);
    });

    // usability: pressing Enter on password triggers submit
    document.getElementById('forgotBtn').addEventListener('click', ()=>{
      alert('Password reset link would be sent (demo).');
    });
    document.getElementById('signup').addEventListener('click', ()=>{
      alert('Open sign up (demo).');
    });
  </script>
</body>
</html>
